<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Photo Picker</title>
<meta name="author" content="Eric King" />
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1" />
<link type="text/css" rel="stylesheet" href="/css/main.css" />
<link type="text/css" rel="stylesheet" href="/css/lightbox.css" />
<!--[if IE 8]><link type="text/css" rel="stylesheet" href="/css/console.css" /><![endif]-->
</head>
<body>

<div id="content">

    <button id="facebook-picker-button" class="button button-big">Get photo from Facebook</button>
    <button id="instagram-picker-button" class="button button-big">Get photo from Instagram</button>

    <div id="lightbox-demo">
        <a href="content.html" class="item button" data-lightbox-title="Ajax Content">HREF</a>
        <a href="./" data-lightbox-href="content.html" data-lightbox-class="notice" class="item button" data-lightbox-title="Alternate HREF">Alternate HREF</a>
        <span class="item button" data-lightbox-content="TEST" data-lightbox-title="Data Attribute Content">Data Content</span>
        <a href="./slow-content.php" data-lightbox-class="slow" class="item button" data-lightbox-title="Slow Loading Content">Slow Loading Content</a>
    </div>

    <div id="photo-picker-demo"></div>

    <div id="preview"></div>

</div>

<div class="lightbox default-lightbox">
    <div class="lightbox-overlay lightbox-close-action"></div>
    <div class="lightbox-frame lightbox-close-action">
        <div class="lightbox-wrapper">
            <div class="lightbox-titlebar">
                <div class="lightbox-title"></div>
                <div class="lightbox-close lightbox-close-action">&times;</div>
            </div>
            <div class="lightbox-content">

            </div>
        </div>
    </div>
</div>

<div class="lightbox photo-picker-lightbox" id="photo-picker-lightbox">
    <div class="lightbox-overlay lightbox-close-action"></div>
    <div class="lightbox-frame lightbox-close-action">
        <div class="lightbox-wrapper">
            <div class="lightbox-titlebar">
                <div class="lightbox-title"><div class="lightbox-title-icon"></div><div class="lightbox-title-text"></div></div>
                <div class="lightbox-close lightbox-close-action">
                    <div class="lightbox-close-inner lightbox-close-action">&times;</div>
                </div>
            </div>
            <div class="lightbox-content">
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="photo-picker">
    <div class="photo-picker">
        <div class="row button-container">
            <button class="button button-photos active">Photos</button><span class="divider">|</span><button class="button button-albums">Albums</button>
        </div>
        <div class="row">
            <div class="photo-frame">
                <div class="panel photos-panel photo-container active" data-loading-message="Loading photos"></div>
                <div class="panel albums-panel albums-container" data-loading-message="Loading albums"></div>
            </div>
        </div>
        <div class="row actions">
            <span class="throbber"></span>
            <button class="button button-cancel">Cancel</button><span class="divider">|</span><button class="button button-load-more" disabled>Load more</button><span class="divider">|</span><button class="button button-submit" disabled>Pick this photo</button>
        </div>
    </div>
</script>

<script data-main="js/app" src="bower_components/requirejs/require.js"></script>

</body>
</html>
